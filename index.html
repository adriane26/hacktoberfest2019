<!DOCTYPE>
<html>
    <head>
        <title>
        Fizzy Water
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Allura|Alex+Brush|Exo|Exo+2|Meddon|Mukta&display=swap" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="can-all">
            <div class="bubbles-all">
                <div id="bubble-1" class="bubble"></div>
                <div id="bubble-2" class="bubble"></div>
                <div id="bubble-3" class="bubble"></div>
            </div>
            <div class="can-lid">
                <div class="can-tab can-color">
                    <div class="can-tab-inner"></div>
                </div>
                <div class="can-opening"></div>
            </div>
            <div class="can-body can-color">
                    <div class="flavor-div"></div>
            </div>
        </div>
        <button type="button" class="random-flavor-btn" onclick="getRandomFlavor(); startKeyFrames();">Drink Me</button>
    </body>
    <script type="text/javascript">
        getRandomFlavor();
    </script>
</html>
